<!DOCTYPE html>
<html ng-app="cordovaOos">
    <head>
	<!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">

        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Hello World</title>
    </head>
    <body class="no-token" ng-controller="redirectCtrl">

        <div class="app"><!--IMPORTANT: class ensures handleOpenURL is called -->
            <div id="deviceready" class="blink">		
                <p class="event listening"></p>				
                <p class="event received"></p>
            </div>
        </div>
		
		<button class="get">Get Token</button>

        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/oosJs.js"></script>
		<!-- add custom new scripts here -->
		
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
    </body>
</html>
